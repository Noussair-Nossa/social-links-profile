<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@600&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="main-container">
    <img src="assets/images/avatar-jessica.jpeg" alt="avatar">

  <section class="description inter-regular" style="color: hsl(0, 0%, 100%); display: block; text-align: center; gap: 30px;">
  <h1>Jessica Randall</h1>
  <p style="color: hsl(75, 94%, 57%); font-weight: 700;">London, United Kingdom</p><br>
  <p style="color: hsl(0, 1%, 59%);">"Front-end developer and avid reader."</p>
  </section>  

<section class="links inter-bold">
    <div class="link-box">
      <button>GitHub</button>
    </div>
    <div class="link-box">
      <button>Frontend Mentor</button>
    </div>
    <div class="link-box">
      <button>LinkedIn</button>
    </div>
    <div class="link-box">
      <button>Twitter</button>
    </div>
    <div class="link-box">
      <button>Instagram</button>
    </div>
  </section>
  </div>

  <div class="attribution" style="color: hsl(0, 0%, 100%); min-width: 321px">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Noussair-Nossa">Noussair Bettioui</a>.
  </div>
</body>
</html>
